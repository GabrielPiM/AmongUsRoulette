<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AmongRoll</title>
    <base href="/" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="_framework/scoped.styles.css" rel="stylesheet" />
    <!--<script data-ad-client="ca-pub-6373710171641645" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

    <a href="#app" class="color-change-5x" id="scrollTop" style="display: none;"><span></span></a>
    <div id="app">Loading...</div>


    <script src="../JavaScripts/functions.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.wpcc.io/lib/1.0.2/cookieconsent.min.css" />
    <script src="https://cdn.wpcc.io/lib/1.0.2/cookieconsent.min.js" defer></script>
    <script>window.addEventListener("load", function () { window.wpcc.init({ "colors": { "popup": { "background": "#222222", "text": "#ffffff", "border": "#f9f9f9" }, "button": { "background": "#f9f9f9", "text": "#000000" } }, "position": "bottom-right", "padding": "large", "margin": "large", "fontsize": "large", "border": "thin", "corners": "large" }) });</script>

    <script>
        $('body').scroll(function () {
            var height = $(`body`).scrollTop();
            if (height > 1000) {
                $('#scrollTop').fadeIn();
            }
            else {
                $('#scrollTop').fadeOut();
            }
      
        });
        
        $(document).ready(function () {
    
            $('#scrollTop').click(function () {
                $("body").animate({ scrollTop: 0 }, 600);
                return false;
            });
        });
    </script>

</body>

</html>
